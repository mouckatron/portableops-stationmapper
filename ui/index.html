<html>
  <head>
    <title>Station Mapper</title>
    <link rel="stylesheet" type="text/css" href="/ui/ol.css">
    <script src="/ui/ol.js"></script>
    <style>
     .map {
       height: 800px;
       width: 100%;
     }
    </style>
  </head>
  <body>
    <div id="map" class="map"></div>
    <script type="text/javascript">
     var map = new ol.Map({
       target: 'map',
       layers: [
         new ol.layer.Tile({
           source: new ol.source.OSM({
             url: '/tile/{z}/{x}/{y}'
           })
         })
       ],
       view: new ol.View({
         center: ol.proj.fromLonLat([37.41, 8.82]),
         zoom: 3,
         minZoom:2,
         maxZoom: 5
       })
     });
    </script>
  </body>
</html>
